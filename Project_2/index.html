<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="style.css"/>
        <title>Vertical Slider</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    </head>
    <body>
       <div class="slider-container">
           <div class="left-slide">
               <div style="background-color:#FD3555">
                <h1>NATURE FLOWER</h1>
                <p>ALL IN PINK</p>
            </div>
          
            <div style="background-color:#eb981c">
                <h1>BLUUUE SKY</h1>
                <p>WITH IT'S MOUNTAINS</p>
            </div>

            <div style="background-color:#252E33">
                <h1>LONELY CASTLE</h1>
                <p>IN THE WILDERNESS</p>
            </div>

            <div style="background-color:#FFB866">
                <h1>FLYING EAGLE</h1>
                <p>IN THE SUNSET</p>
            </div>

           </div>
           <div class="right-slide">
            <div style="background-image:url('image5.jpg')"></div>
            <div style="background-image:url('image22.jpg')"></div>
            <div style="background-image:url('image33.jpg')"></div>
            <div style="background-image:url('image11.jpg')"></div>

           </div>
           <div class="action-buttons">
               <button class="down-button">
                   <i class="fas fa-arrow-down"></i>
               </button>
               <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
           </div>
       </div>
        <script src="script.js"></script>
    </body>
</html>
